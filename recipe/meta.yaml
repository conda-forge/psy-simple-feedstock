{% set name = "psy-simple" %}
{% set version = "1.5.0" %}
{% set sha256 = "3946465346d63ccc47c2e6eba3061594cdac3fb37d88570a1c22e2737bf79140" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vvv
  skip: true  # [py < 37]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base >=2.0
    - {{ pin_compatible('psyplot', max_pin='x.x') }}

test:
  imports:
    - psy_simple

about:
  home: https://github.com/psyplot/psy-simple
  license: LGPL-3.0-only
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Psyplot plugin for simple visualization tasks

  description: |
    This psyplot plugin provides plot methods for simple visualization tasks
    like 2D plots, line plots, bar plots, etc.
  doc_url: http://psyplot.github.io/psy-simple
  dev_url: https://github.com/psyplot/psy-simple

extra:
  recipe-maintainers:
    - Chilipp
