{% set name = "psy-simple" %}
{% set version = "1.2.0" %}
{% set sha256 = "d81f2d0b0ab993673309dbf908a1c14d3abe4fccb4061a505f5126c06a170c6a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1001
  script: python -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
  - python
  - pip
  run:
  - python
  - psyplot

test:
  imports:
  - psy_simple

about:
  home: https://github.com/Chilipp/psy-simple
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Psyplot plugin for simple visualization tasks

  description: |
    This psyplot plugin provides plot methods for simple visualization tasks
    like 2D plots, line plots, bar plots, etc.
  doc_url: http://psyplot.readthedocs.io/projects/psy-simple
  dev_url: https://github.com/Chilipp/psy-simple

extra:
  recipe-maintainers:
    - Chilipp
