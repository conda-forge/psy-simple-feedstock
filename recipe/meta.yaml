{% set name = "psy-simple" %}
{% set version = "1.3.0" %}
{% set sha256 = "535ff889b8178c5a499b5b7242d3f0e6d94b47cf7444a655bd6a6ab2085d7f3f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - psyplot

test:
  imports:
    - psy_simple

about:
  home: https://github.com/Chilipp/psy-simple
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Psyplot plugin for simple visualization tasks

  description: |
    This psyplot plugin provides plot methods for simple visualization tasks
    like 2D plots, line plots, bar plots, etc.
  doc_url: http://psyplot.readthedocs.io/projects/psy-simple
  dev_url: https://github.com/Chilipp/psy-simple

extra:
  recipe-maintainers:
    - Chilipp
